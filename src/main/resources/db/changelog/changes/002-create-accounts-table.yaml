databaseChangeLog:
  - changeSet:
      id: 002-create-accounts-table
      author: ton_nom
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: VARCHAR(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(26)
                  constraints:
                    nullable: false
              - column:
                  name: solde
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: client_id
            constraintName: fk_accounts_client
            referencedTableName: clients
            referencedColumnNames: id
            onDelete: CASCADE