databaseChangeLog:
  - changeSet:
      id: 001-create-clients-table
      author: ton_nom
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: clients
            columnNames: first_name, last_name
            constraintName: uk_clients_name